<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
</head>
<body>
    <h1 id="title">Netflix Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve this platform</p>

    <form action="" id="survey-form">

        <div id="name-label">
            <label for="name"> Name: </label>
            <input type="text" name="name" id="name" required><br>
        </div>
        
        <div id="email-label">
            <label for="email"> Email: </label>
            <input type="email" name="email" id="email" required><br>
        </div>

        <div id="number-label">
            <label for="Age"> Age: </label>
            <input type="number" name="Age" id="number" min="10" max="120"><br>
        </div>
        
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
